<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <!-- Rating state start -->
    <div class="starIcon">
      <img src="./images/icon-star.svg" alt="Star Icon">
    </div>
    <h1 id="ratingQuestion">How did we do?</h1>
    <p id="ratingQuote">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="ratings">
      <div class="ratingNumber">
        1
      </div>
      <div class="ratingNumber">
        2
      </div>
      <div class="ratingNumber">
        3
      </div>
      <div class="ratingNumber">
        4
      </div>
      <div class="ratingNumber">
        5
      </div>
    </div>
    <button type="button">SUBMIT</button>

    <!-- Rating state end -->

    <!-- Thank you state start -->
<!-- 
    You selected  out of 5

    Thank you!

    We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch! -->

    <!-- Thank you state end -->
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/huyphan2210" target="_blank">Huy Phan</a>.
    </div>
  </footer>
  <script src="./jquery-3.6.3.js"></script>
  <script src="./funtions.js"></script>
</body>
</html>
